<body class="text-center">


    <main class="form-signin">
        <form>
            <a href="./../interface_user/user.html">

            <h1 class="h3 mb-3 fw-normal">Profile</h1>


            <div class="form-floating mt-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="" value="Foulen">

            <div class="form-floating mt-2">

                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="Foulen.benfoulen@gmail.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="123456789">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="mt-4  ">
                <a href="./userdaily.html">
                    <button type="button" class="btn btn-outline-warning mx-2 btn-lg ">Votre journée</button>
