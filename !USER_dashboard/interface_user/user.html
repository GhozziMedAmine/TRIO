<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIO</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- favicone-->
    <link rel="shortcut icon" href="./../../assets/logo/favicone_user.png" />
    <link rel="stylesheet" href="./interface.css">

</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-light bg-dark py-3">
        <div class="container-fluid">
            <a href="./../../home/index.html">
                <img src="./../../assets/logo/logo.png" width="119,324    mm" height="28,509   mm" alt="">
            </a>


            <div class="d-flex">
                <a href="./../profile/profile.html">
                    <button class="btn btn-outline-success  mx-4">Profile</button>
                </a>

                <a href="./../../home/index.html">
                    <button class="btn btn-outline-danger  ">Log Out</button>
                </a>

            </div>
        </div>
    </nav>

    <main class="my-5">


        <div class="container">
            <table id="cart" class="table table-hover table-condensed">

                <!--tabel header-->

                <thead>
                    <tr>

                        <th style="width:20%">Nom</th>
                        <th style="width:20%">Prenom</th>
                        <th style="width:20%">Salaire</th>
                        <th style="width:20%">les depenses</th>
                        <th style="width:10%">reste</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>

                <!--le contenu du tableau -->


                <tbody>

                    <tr>
                        <!--col du produit image et discription -->

                        <td data-th="Product">
                            <div class="row">


                                <div class="col-sm-10">
                                    <h4 class="nomargin">Foulen</h4>


                                </div>
                            </div>
                        </td>
                        <!--col du prix-->

                        <td data-th="Price">
                            <h4 class="nomargin">Ben Foulen</h4>
                        </td>

                        <!--col quantity {{product.qte}}-->

                        <td data-th="Quantity">
                            <input class="form-control text-center" value="1000 DT">


                        </td>






                        <!--col somme-->

                        <td data-th="Subtotal" class="text-center">
                            <input class="form-control text-center" value="500 DT">

                        </td>

                        <!--col Delete-->
                        <td> <input class="form-control text-center" value="500 DT"></td>
                        <td> </td>
                    </tr>
                </tbody>

                <!--fin du tbody-->




            </table>
        </div>


    </main>





    <!-- Footer -->
    <footer class="mt-auto py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white small">Copyright &copy; TRIO </p>
        </div>
    </footer>




    <!--Bootstrap js-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
